<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Repl Component Tester</title>

    <script type="module" src="/build/repl.esm.js"></script>
    <script nomodule src="/build/repl.js"></script>
  </head>
  <body>
    <teleport-uidl-repl
      dark="false"
      uidl='{
    "name": "Simple Component",
    "propDefinitions": {
      "title": {
        "type": "string",
        "defaultValue": "Hello"
      }
    },
    "node": {
      "type": "element",
      "content": {
        "elementType": "container",
        "children": [
          {
            "type": "element",
            "content": {
              "elementType": "text",
              "style": {
                "color": "red"
              },
              "children": [
                {
                  "type": "dynamic",
                  "content": {
                    "referenceType": "prop",
                    "id": "title"
                  }
                },
                {
                  "type": "static",
                  "content": "World!"
                }
              ]
            }
          }
        ]
      }
    }
  }'
    ></teleport-uidl-repl>
  </body>
</html>
