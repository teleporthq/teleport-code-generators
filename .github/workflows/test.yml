name: CI for PR

on: 
  push:
    branches: 
      - '**'
      - '!development'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "14.x"
    - run: yarn
    - run: yarn run lint
    - run: yarn run build
    - run: yarn run test:coverage
    - run: yarn run upload:coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
